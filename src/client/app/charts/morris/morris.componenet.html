<div class="al-content">
  <div class="content-top"><h1 class="al-title">MORRIS</h1></div>
  <div class="row">
    <div class="col-md-12">
      <div class="panel panel-default panel-blur" style="border: none; background-size: 1913px 1076px;background-position: 0px -258px;">
        <div class="panel-heading clearfix">LINE CHART</div>
        <div class="panel-body">
          <line-chart [lineData]="lineChartData"></line-chart>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-4">
      <div class="panel panel-default panel-blur" style="border: none; background-size: 1913px 1076px;background-position: 0px -258px;">
        <div class="panel-heading clearfix">DONUT</div>
        <div class="panel-body">
          <donut-chart [donutData]="donutChartData"></donut-chart>
        </div>
      </div>
    </div>
    <div class="col-md-8">
      <div class="panel panel-default panel-blur" style="border: none; background-size: 1913px 1076px;background-position: 0px -258px;">
        <div class="panel-heading clearfix">BAR CHART</div>
        <div class="panel-body">
          <bar-chart [barChartData]="barChartData"></bar-chart>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <div class="panel panel-default panel-blur" style="border: none; background-size: 1913px 1076px;background-position: 0px -258px;">
        <div class="panel-heading clearfix">AREA CHART</div>
        <div class="panel-body">
          <area-chart [areaData]="areaChartData"></area-chart>
        </div>
      </div>
    </div>
  </div>
</div>
